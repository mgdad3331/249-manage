        }

        input[type="checkbox"] {

            cursor: pointer;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .btn {
            padding: 10px 18px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;

        .btn-save {

        .btn:hover {
            opacity: 0.85;

    </style>
</head>
