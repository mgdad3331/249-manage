<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Client Management</title>

<link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>

</head>
<body>

<h2>Client Management System</h2>

<div class="container" style="display:flex; gap:20px;">

    <!-- قائمة العملاء -->
    <ul class="client-list" id="client-ul" style="list-style:none; padding:0; width:300px;">
        <!-- سيتم ملؤها ديناميكياً -->
    </ul>

    <!-- تفاصيل العميل -->
    <div class="client-details" id="details" style="flex:1; background:white; padding:15px; border:1px solid #ddd; min-height:400px;">
        اختر عميل من القائمة لمشاهدة التفاصيل
    </div>

</div>

</body>
</html>
