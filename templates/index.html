<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #2a9df4;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .tick-true {
            background-color: #4caf50;
            color: white;
            font-weight: bold;
        }
        .tick-false {
            background-color: #f44336;
            color: white;
            font-weight: bold;
        }
        button.edit-btn {
            background-color: #ff9800;
            border: none;
            padding: 6px 12px;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        button.edit-btn:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>

<h1>Client Management System</h1>

<table>
    <thead>
        <tr>
            {% for col in clients[0].keys() %}
                <th>{{ col }}</th>
            {% endfor %}
            <th>Edit (Admin)</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            {% for col, val in client.items() %}
                {% if col in tick_columns %}
                    <td class="{{ 'tick-true' if val=='TRUE' else 'tick-false' }}">{{ val }}</td>
                {% else %}
                    <td>{{ val }}</td>
                {% endif %}
            {% endfor %}
            <td><button class="edit-btn" onclick="editClient({{ loop.index0 }})">Edit</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
function editClient(rowIndex) {
    let password = prompt("Enter Admin Password:");
    if(!password) return;

    let updates = {};
    {% for col in clients[0].keys() %}
        let newVal = prompt(`Update {{ col }} (leave empty to skip):`);
        if(newVal !== null && newVal !== "") {
            updates["{{ col }}"] = newVal;
        }
    {% endfor %}

    fetch("/edit", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: `row_index=${rowIndex}&password=${password}&updates=${encodeURIComponent(JSON.stringify(updates))}`
    })
    .then(res => res.json())
    .then(data => {
        if(data.status === "success") {
            alert("Client updated!");
            location.reload();
        } else {
            alert("Error: " + data.message);
        }
    });
}
</script>

</body>
</html>
