<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- قائمة العملاء -->
        <div class="col-md-3 bg-light client-list p-3">
            <h4 class="mb-3">Clients</h4>
            <input type="text" id="search" class="form-control mb-3" placeholder="Search client...">
            <ul class="list-group" id="client-ul">
                {% for client in clients %}
                <li class="list-group-item client-item" data-index="{{ loop.index0 }}">
                    {{ client['Name'] }}
                </li>
                {% endfor %}
            </ul>
        </div>

        <!-- تفاصيل العميل -->
        <div class="col-md-9 client-details p-3">
            <h4>Client Details</h4>
            <div id="details">
                <p>Select a client to view details</p>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
